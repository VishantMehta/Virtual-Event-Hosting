<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Virtual Event</title>
    <link rel="stylesheet" href="css/scheduleform.css">
</head>
<body>
    <div class="container">
        <header class="top">
            <div class="heading">
                Schedule/Host Event
            </div>
        </header>
        <main class="main">
            <div class="name">
                <label for="inputname" class="labelname">Name of Event</label>
                <input type="text" id="inputname" placeholder="Enter Name...">
            </div>
            <div class="email">
                <label for="inputemail" class="labelemail">Number of Participant</label>
                <input type="email" name="" id="inputemail" placeholder="No. of Participant">
            </div>
            <div class="username">
                <label for="inputusername" class="labelusername">Date</label>
                <input type="date" id="inputusername" placeholder="Enter Date">
            </div>
            <div class="password">
                <label for="inputpassword" class="labelpassword">Enter Timing</label>
                <input type="time" name="" id="inputpassword" placeholder="Timing">

            </div>
            <div class="repeatpassword">
                <label for="repeatpassword" class="labelrepeat">Set Password for Meeting</label>
                <input type="text" id="repeatpassword" placeholder="Set Password">
            </div>
            <div class="term">
                <input type="checkbox" name="" id="checkbox">
                <label for="checkbox" class="labelcheck">Access To Camera & Mic </label>
            </div>
            <div class="signup">
                <a href="index.html"><input onclick="alert('Your meeting is scheduled')"     type="button" value="Schedule Now" class="button"></a>
                
            </div>
            <div class="already" style="transform: translateX(-139px);">
                <span  style="color: #fff;font-weight: bolder;" class="span" >Want to Join a Ongoing Event&nbsp;&nbsp;&nbsp;<a href="attendmeetingform.html"  style="color: blue;font-weight: bold;" class="signin">Click Here</a></span>
            </div>
        </main>
    </div>
</body>
</html>
